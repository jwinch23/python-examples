name: Encoder test action
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version-file: encoder/.python-version
    - name: Install uv
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv
    - name: UV debug info
      run: |
        uv --version
        which uv
    - name: Create virtual environment
      working-directory: encoder
      run: uv venv
    - name: Sync dependencies
      working-directory: encoder
      run: |
        uv pip compile pyproject.toml -o uv.lock
        uv pip sync uv.lock
    - name: Run tests
      working-directory: encoder
      run: uv run pytest -v 