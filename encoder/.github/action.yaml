name: Encoder test action
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install Rye
      uses: mitsuhiko/setup-rye@v1
    - name: Sync dependencies
      run: rye sync
    - name: Run tests
      run: rye run pytest -v